Configuration:
  status: info
  monitorInterval: 10

  Properties:
    property:
      - name: "paas.log.dir"
        value: "logs"
      - name: "paas.log.file"
        value: "paas-proxy.log"
      - name: "paas.log.file.level"
        value: "info"
      - name: "paas.log.root.level"
        value: "info"

  Appenders:

    # Console
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: '%d{yyyy-MM-dd,HH:mm:ss,SSSXXX}(%r):%4p%X[%t#%T]-->%m%n'

    RollingFile:
      name: RollingFile
      fileName: "${sys:paas.log.dir}/${sys:paas.log.file}"
      filePattern: "${sys:paas.log.dir}/${sys:paas.log.file}-%d{yyyy-MM-dd-HH-mm}.log.gz"
      immediateFlush: true
    #  bufferSize: "1024"
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd,HH:mm:ss,SSSXXX}(%r):%4p%X[%t#%T]-->%m%n"
      Policies:
       # TimeBasedTriggeringPolicy:
       #   interval: 1            #Cut files by time
       #   modulate: true
          # Trigger every day at midnight that also scan
          # roll-over strategy that deletes older file
        SizeBasedTriggeringPolicy:
          size: 50 MB
          # New log files are generated at 0 o 'clock every day
        CronTriggeringPolicy:
          schedule: "0 0 0 * * ?"
      DefaultRolloverStrategy:
        max: 200
        Delete:
          basePath: ${sys:paas.log.dir}
          maxDepth: 2
          IfFileName:
            glob: "${sys:paas.log.file}*log.gz"
          IfLastModified:
            age: 2d

  Loggers:

    # Default root logger configuration
    Root:
      level: "${sys:paas.log.root.level}"
      additivity: true
      AppenderRef:
        - ref: RollingFile
          level: "${sys:paas.log.file.level}"